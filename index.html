<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <div id="wrapper">
      <button id="loadmore"><i class="fa-solid fa-plus"></i></button>
      <header>
        <select name="" id="">
          <option value="" selected disabled>Select Type</option>
          <option value="all">All</option>
        </select>
        <input type="text" placeholder="Search for a Pokemon..." id="search" />
        <button id="reset"><i class="fa-solid fa-rotate-left"></i> Reset</button>
      </header>
      <section id="pokemon">
        <h4 id="loading"><i class="fa-solid fa-spinner"></i> Loading...</h4>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
